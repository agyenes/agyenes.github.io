<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calorie counter</title>
    <link rel="stylesheet" href="meals.css">
    <link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,500' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">
      <h1 class='heading'>Calorie counter</h1>
      <form id="form" action="#">
        <div class="text_fields">
          <input class="food" type="text" name="name" id="text" placeholder="Food">
          <input class="calories" type="text" name="calories" id="text" placeholder="Calories">
          <input class="date" type="text" name="date" id="text" placeholder="Date (yyyy-mm-dd)">
        </div>
        <div class="button">
          <button name="button" type="submit" id="button" class="add_button">Add</button>
        </div>
      </form>
      <table class="meal">
        <thead>
          <th class="id_col">Id</th>
          <th class="name_col">Name</th>
          <th class="cal_col">Cal.</th>
          <th class="date_col">Date</th>
          <th class="trash"></th>
        </thead>

      </table>
      <div class="summary">
        <p class="sum_cal"></p>
        <p class="used_cal"></p>
        <p class="balance"></p>
      </div>
    </div>
    <script src="display.js"></script>
    <script src="request.js"></script>
    <script src="main.js"></script>
  </body>
</html>
