<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EUEdge Test App</title>
  <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  <script src="http://code.angularjs.org/1.2.6/angular.js"></script>
  <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.9.0.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.min.js"></script>
  <script src="app.js"></script>
</head>

<body ng-app="frontendTestApp">
  <div class="container">
    <div class="col-sm-12">

      <div ng-controller="testAppController">
        <div class="page-body">
          <button class="btn btn-default btn-lg active" ng-click="showForm()">Add</button>

          <table data-toggle="table" class="table table-hover table-striped">
            <thead class="thead-inverse">
              <tr>
                 <th class="name_col" data-field="name" data-sortable="true">Name<br>(job title)</th>
                 <th class="age_col">Age</th>
                 <th class="nick_col">Nickname</th>
                 <th class="emp_col">Employee</th>
                 <th class="delete_col"></th>
              </tr>
            </thead>

            <tr ng-repeat="person in persons | orderBy: order">
              <td class="name_col">{{person.name}}<br>{{person.job}}</td>
              <td class="age_col">{{person.age}}</td>
              <td class="nick_col">{{person.nick}}</td>
              <td class="emp_col"><input type="checkbox" ng-model="person.employee"/></td>
              <td class="delete_col"><a ng-click="removePerson(person)">Delete</a></td>
            </tr>

          </table>

          <h3>Data dump</h3>

          <div class="dump col-sm-12">
            <p>{{persons}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
