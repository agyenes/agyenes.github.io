<form name="form.userForm" ng-submit="submitForm()" novalidate ng-controller="testAppController" ng-app="frontendTestApp">
  <div class="modal-body">

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" name="name" class="form-control" ng-model="newperson.name" placeholder="Name" required>
        <p ng-show="form.userForm.name.$invalid && !form.userForm.name.$pristine" class="help-block">Please type your name!</p>
      </div>
    </div>

    <div class="form-group">
      <label for="job" class="col-sm-2 control-label">Job title</label>
      <div class="col-sm-10">
        <input type="text" name="job" class="form-control" ng-model="newperson.job" placeholder="Job title" required>
        <p ng-show="form.userForm.name.$invalid && !form.userForm.name.$pristine" class="help-block">Please type your job title!</p>
      </div>
    </div>

    <div class="form-group">
      <label for="age" class="col-sm-2 control-label">Age</label>
      <div class="col-sm-10">
        <input type="text" name="age" class="form-control" ng-model="newperson.age" placeholder="Age" required>
        <p ng-show="form.userForm.name.$invalid && !form.userForm.name.$pristine" class="help-block">Please indicate your age!</p>
      </div>
    </div>

    <div class="form-group">
      <label for="nickname" class="col-sm-2 control-label">Nickname</label>
      <div class="col-sm-10">
        <input type="text" name="nick" class="form-control" ng-model="newperson.nick" required placeholder="Nickname">
        <p ng-show="form.userForm.name.$invalid && !form.userForm.name.$pristine" class="help-block">Please type your nick!</p>
      </div>
    </div>

    <div class="form-group">
      <label for="employee" class="col-sm-2 control-label">Employee</label>
      <div class="col-sm-10">
        <div class="checkbox checkbox-primary">
          <input type="checkbox" ng-model="newperson.employee">
        </div>
      </div>
    </div>

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="form.userForm.$invalid">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
